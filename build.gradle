apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

//sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.7"
    compile "org.spockframework:spock-core:0.7-groovy-2.0"
    testCompile "junit:junit:4.12"
}

task wrapper(type: Wrapper) {
        gradleVersion = '2.2'
}
